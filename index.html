<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | [Challenge Name Here]</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="main-wrapper">
		<h1 id="main-heading">
			Our Pricing
		</h1>
		<h2 id="heading-annually">Annually</h2>
		<input type="checkbox" id="pricing-toggle">
		<h2 id="heading-monthly">Monthly</h2>
		<div class="card-wrapper">
			<div class="card">
				<div class="card-heading"></div>
				Basic
				<div class="card-pricing">
					<div class="monthly">
						&dollar;19.99
					</div>
					<div class="annually">
						&dollar;199.99
					</div>
				</div>
				<div class="card-content-wrapper">
					<div class="card-content">500 GB Storage</div>
					<div class="card-content">2 Users Allowed</div>
					<div class="card-content">Send up to 3 GB</div>
				</div>
				<button class="card-button">Learn More</button>
			</div>
			<div class="card card-active">
				<div class="card-heading">Professional</div>
				<div class="card-pricing">
					<div class="monthly">
						&dollar;24.99
					</div>
					<div class="annually">
						&dollar;249.99
					</div>
				</div>
				<div class="card-content-wrapper">
					<div class="card-content">1 TB Storage</div>
					<div class="card-content">5 Users Allowed</div>
					<div class="card-content">Send up to 10 GB</div>
				</div>
				<button class="card-button">Learn More</button>
			</div>
			<div class="card">
				<div class="card-heading">Master</div>
				<div class="card-pricing">
					<div class="monthly">
						&dollar;39.99
					</div>
					<div class="annually">
						&dollar;399.99
					</div>
				</div>
				<div class="card-content-wrapper">
					<div class="card-content">2 TB Storage</div>
					<div class="card-content">10 Users Allowed</div>
					<div class="card-content">Send up to 20 GB</div>
				</div>
				<button class="card-button">Learn More</button>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://r0ck1n70sh.github.io">r0ck1n70sh</a>.
	</div>
</body>
</html>
